<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

<body>
    <div class="frontPage">
        <div class="header">
            <div class="searchBar">
                <img src="./svgs/magnify.svg" alt="search icon" class="icon">
                <input type="text" maxlength="70">
            </div>

            <div class="profileBar">
                <img src="./svgs/bell-ring-outline.svg" alt="notification icon" class="icon">
                <a href='https://www.freepik.com/vectors/chef-illustration'>
                    <span class="tooltiptext">Chef illustration vector created by catalyststuff - www.freepik.com</span>
                    <img src="./imgs/hamburguer.jpg" alt="profile picture" class="userImage">
                </a>
                <div class="userName">Orlando Florida</div>
            </div>

            <div class="welcomeBar">
                <a href='https://www.freepik.com/vectors/chef-illustration'>
                    <span class="tooltiptext">Chef illustration vector created by catalyststuff - www.freepik.com</span>
                    <img src="./imgs/hamburguer.jpg" alt="profile picture" class="profilePic main">
                </a>
                <div class="welcomeMessage">
                    <div class="greetings">Hola,</div>
                    <div class="userNameAndTag">Orlando Florida (@GtzOrlando)</div>
                </div>
            </div>

            <div class="mainButtons">
                <button onclick="actualizarCards(NoticiasRandom6(noticias));">Actualizar</button>
            </div>
        </div>
